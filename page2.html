<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepage2.css">
    <title>Page 2</title>
</head>
<body>
    <div id="selected-values"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectedValues = JSON.parse(localStorage.getItem('selectedValues'));

            const selectedValuesDiv = document.getElementById('selected-values');
            if (selectedValues && selectedValues.length > 0) {
                selectedValuesDiv.innerHTML = "<h2>Cậu đã chọn 💕:</h2><ul>";
                selectedValues.forEach(value => {
                    selectedValuesDiv.innerHTML += `<li>${value}</li>`;
                });
                selectedValuesDiv.innerHTML += "</ul>";
            } else {
                selectedValuesDiv.textContent = "Không có lựa chọn nào được chọn.";
            }
            localStorage.removeItem('selectedValues');
        });
    </script>
    <div class="thank_you">
        Cảm ơn Lan rất nhiều 💗.
        Mãi yêu cậu 💗.
    </div>
</body>
</html>
